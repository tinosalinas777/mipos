directories:
  output: dist
  buildResources: build
appId: com.crisroot.pos
productName: MiPOS
asar: false
files:
  - filter:
      - main.js
      - preload.js
      - start-php.js
      - package.json
      - node_modules/**/*
      - puntodeventa/**/*
      - php/**/*
extraResources:
  - from: php
    to: php
  - from: puntodeventa
    to: puntodeventa
win:
  target: nsis
  forceCodeSigning: false
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
electronVersion: 30.5.1
